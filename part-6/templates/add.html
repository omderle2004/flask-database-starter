</head>
<body>

<h1>Add Product</h1>

<form method="POST">
    Name:<br>
    <input type="text" name="name" required><br><br>

    Quantity:<br>
    <input type="number" name="quantity" required><br><br>

    Price:<br>
    <input type="number" name="price" step="0.01" required><br><br>

    <button type="submit">Add</button>
</form>

</body>
</html>
